<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Demo</title>
</head>

<body>
    <h1>DOM Introduction Demo</h1>
    <button onclick="sum(3, 5)">Click me</button>
    <ul>
        <li>Dom Example Properties Example</li>
        <li>Dom Methods Example</li>
    </ul>
    <input type="text">
    <script>
        function edit(element, match, replacer) {
            const text = element.textContent;
            const pattern = new RegExp(match, 'g');
            const result = text.replace(pattern, replacer);
            element.textContent = result;
        }
    </script>
</body>

</html>
